<h2>XSF People :: Matthew Miller</h2>

<p>Matthew Miller (a.k.a. 'linuxwolf') has been the lead developer for the <a href='https://jso.dev.java.net/'>JSO</a> Java library and is the author of several XMPP Extension Protocols. He served as a member of the <a href='/council/'>XMPP Council</a> for 2003-2004, 2004-2005, and 2005-2006.</p>
