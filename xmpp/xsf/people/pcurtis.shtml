<h2>XSF People :: Paul Curtis</h2>

<p>Paul Curtis is the author and maintainer of the <a href='http://yahoo-transport-2.jabberstudio.org/'>Yahoo Transport</a>, as well as a Java-based chatbot (jhatbot) and the <a href='http://jabber.terrapin.com/JCR'>Jabber Component Runtime</a>. He served as a member of the <a href='/council/'>XMPP Council</a> for 2003-2004.</p>
