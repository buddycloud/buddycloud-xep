<h2>XSF People :: Nathan Fritz</h2>

<p>Nathan Fritz is a long-time contributor to the XMPP community, developer of the <a href='http://code.google.com/p/sleekxmpp/'>SleekXMPP</a> Python library, and a realtime web expert at <a href='http://andyet.net/'>&amp;yet</a>. Nathan is a member of the <a href='/council/'>XMPP Council</a> for 2009-2010.</p>
