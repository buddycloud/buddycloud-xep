<h2>XSF People :: Ulrich Staudinger</h2>

<p>Ulrich Staudinger, a member of the <a href='/xsf/board/'>XSF Board of Directors</a> for 2004-2005 and 2005-2006, is the lead developer on the Greenthumb Java client and on the <a href='http://jabber.helixcommunity.org/'>Helix client project</a> to integrate Jabber functionality with Real Networks' open-source Helix platform.</p>
