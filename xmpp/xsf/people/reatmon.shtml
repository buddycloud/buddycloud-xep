<h2>XSF People :: Ryan Eatmon</h2>

<p>Ryan Eatmon has been contributing Perl code and much more to the Jabber community since the autumn of 1999. Within the XSF, he served as Chair of the <a href="/council/">XMPP Council</a> for 2002-2003 and as a member of the <a href="/xsf/board/">XSF Board of Directors</a> from 2002 to 2005.</p>
