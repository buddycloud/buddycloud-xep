<h2>XSF People :: David Banes</h2>

<p>David Banes is a principal of XSF Sponsor <a href='http://www.cleartextsystems.com/'>Cleartext Systems</a> and a long-time contributor to the development of real-time communication technologies, with a special focus on markets in Australia and Asia. David is a member of the XSF <a href='/xsf/board/'>Board of Directors</a> for 2008-2009.</p>
