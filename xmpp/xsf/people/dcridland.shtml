<h2>XSF People :: Dave Cridland</h2>

<p>Dave Cridland, a member of the <a href='/council/'>XMPP Council</a> for 2008-2009 and 2007-2008, is a longtime contributor to Internet messaging technologies who works at <a href='http://www.isode.com/'>Isode Ltd.</a> Dave's weblog can be found at &lt;<a href='http://blog.dave.cridland.net/'>http://blog.dave.cridland.net/</a>&gt;.</p>
