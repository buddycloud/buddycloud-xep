<h2>XSF People :: Marco Palombi</h2>

<p>Marco Palombi founded <a href='http://www.tipic.com/'>Tipic Inc.</a>, a software company based in Milan, Italy that created a Jabber-compliant server and development platform for the Windows operating system. Marco served on the <a href='/xsf/board/'>XSF Board of Directors</a> for 2002-2003.</p>
