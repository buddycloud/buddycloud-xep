<h2>XSF People :: Remko Tron&#231;on</h2>

<p>Remko Tron&#231;on is a long-time contributor to the XMPP developer community, having worked on both the <a href='http://psi-im.org/'>Psi</a> and <a href='http://swift.im/'>Swift</a> clients, as well as co-authoring <a href='http://oreilly.com/catalog/9780596521264/index.html'>XMPP: The Definitive Guide</a> (O'Reilly, 2009). Remko is a member of the <a href='http://xmpp.org/council/'>XMPP Council</a> for 2009-2010.</p>
